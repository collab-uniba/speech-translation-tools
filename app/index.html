<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link href="styles/style.css" rel="stylesheet">
  <link rel="prefetch" type="application/l10n" href="localization/index.ini" />
  <!-- endbuild -->
</head>
<body>
  <img src="images/logo-collab.png" /><br/><br/>
  <div id="content" class="img-rounded blue-border">
    <h1 data-l10n-id="loginHeader">Login</h1>

    <form role="form">
      <div class="form-group">
        <label data-l10n-id="lblUsername" for="username">Username</label>
        <input data-l10n-id="username" type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label data-l10n-id="lblLanguage" for="language">Your language</label>
        <select class="form-control" id="language">
          <option data-l10n-id="en-US" value="en-US">English (US)</option>
          <option data-l10n-id="it" value="it-IT">Italian</option>
          <option data-l10n-id="pt-BR" value="pt-BR">Portoguese (BR)</option>
        </select>
      </div>
      <div class="form-group">
        <label data-l10n-id="lblRoom" for="room">Room</label>
        <input data-l10n-id="roomName" type="text" class="form-control" id="room" placeholder="Enter room name">
      </div>
      <button data-l10n-id="lblLogin" type="submit" class="btn btn-default" id="login">Login</button>
    </form>
  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/rtcmulticonnection/RTCMultiConnection.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
  (function (b, o, i, l, e, r) {
    b.GoogleAnalyticsObject = l;
    b[l] || (b[l] =
      function () {
        (b[l].q = b[l].q || []).push(arguments)
      });
      b[l].l = +new Date;
      e = o.createElement(i);
      r = o.getElementsByTagName(i)[0];
      e.src = '//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/index.js -->
    <script src="scripts/l10n.js"></script>
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
